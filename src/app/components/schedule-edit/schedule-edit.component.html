<div class="view-container">
  <h1>Schedule detail</h1>
  <div class="edit-card">
    <div class="formgroup-title">
      <i class="material-icons">schedule</i>
      <h3>Time</h3>
    </div>
    <input type="number" placeholder="HH" min="0" max="23"/> : <input type="number" placeholder="MM" min="0" max="59"/>
    <div class="formgroup-title">
      <i class="material-icons">ac_unit</i>
      <h3>Temperature</h3>
    </div>
    <input type="number" placeholder="0" min="0" max="23"/> &deg;C
    <div class="formgroup-title">
      <i class="material-icons">apartment</i>
      <h3>Zones</h3>
    </div>
    <div class="edit-card__checkbox-wrapper">
      <div class="formgroup" *ngFor="let zone of zoneService.zones$ | async">
        <input type="checkbox">
        <label> {{zone.name}}</label>
      </div>
    </div>
  </div>
</div>
